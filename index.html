<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal READ ME</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #1e1e1e;
      color: #d4d4d4;
      margin: 0;
      padding: 20px;
    }

    h1, h2, h3 {
      color: #00ff7f;
    }

    .update-log {
      background-color: #2d2d2d;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Terminal READ ME</h1>

  <div class="section">
    <h2>ðŸ”” Update Logs</h2>
    <div id="update-log" class="update-log">
      <p>Loading update logs...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function fetchUpdateLogs() {
      const markdownUrl = 'https://raw.githubusercontent.com/FilenFolder/Terminal/main/UPDATE_LOG.md'; // Replace with the actual URL to your Markdown file
      try {
        const response = await fetch(markdownUrl);
        if (!response.ok) {
          throw new Error(`Error fetching Markdown file: ${response.status}`);
        }

        const markdown = await response.text();
        const updateLogContainer = document.getElementById('update-log');

        // Convert Markdown to HTML using Marked.js
        const htmlContent = marked(markdown);

        // Inject the converted HTML into the update-log container
        updateLogContainer.innerHTML = htmlContent;
      } catch (error) {
        console.error('Failed to load update logs:', error);
        document.getElementById('update-log').textContent = 'Failed to load update logs. Please try again later.';
      }
    }

    // Call the function to fetch and display update logs
    fetchUpdateLogs();
  </script>
</body>
</html>
