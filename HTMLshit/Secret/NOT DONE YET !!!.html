<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <style>
        body {
            background: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            font-size: 1.5rem;
            white-space: pre-wrap; /* Preserve line breaks */
        }

        .typing {
            border-right: 3px solid red; /* Blinking cursor effect */
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(30, end), blink 0.6s infinite;
        }

        .hidden {
            visibility: hidden; /* Hides the next line before typing starts */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .final {
            font-size: 2rem;
            letter-spacing: 0.2em;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typing">Welcome to the Terminal Experience...</div>
        <div class="hidden final">Loading Complete</div>
    </div>

    <script>
        // JavaScript to control the display of the second line
        window.addEventListener('DOMContentLoaded', () => {
            const finalText = document.querySelector('.final');
            setTimeout(() => {
                finalText.classList.remove('hidden');
            }, 2000); // Time matches the typing animation duration
        });
    </script>
</body>
</html>
