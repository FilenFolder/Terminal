<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Terminal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            color: #333;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        button {
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #ff416c;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.5s ease, background 0.3s;
        }
        button:hover {
            background-color: #ff4e7a;
        }
        #download-buttons {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #download-buttons button {
            background-color: #4caf50;
            margin-top: 10px;
        }
        #download-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Download Terminal For Free!</h2>
        
        <input type="text" id="username" placeholder="Enter Username">
        <button id="submitBtn" onclick="showButtons()">Submit</button>

        <div id="download-buttons">
            <p>Download your files:</p>
            <button onclick="downloadFile('Beta pre-classic 1.0', 'https://filenfolder.github.io/Terminal/Apps/Terminal.exe')">Download Beta pre-classic 1.0</button>
            <p>Download manually from <a href="https://filenfolder.github.io/Terminal/Apps/Terminal.exe">here</a> if the download didn't work.</p>
            <button onclick="downloadFile('Beta pre-classic 1.1 (Unavailable)', 'Un-available.html')" style="background-color: #ff4e4e; color: #fff;">[Unavailable] Download Beta Pre-classic 1.1 (Coming on 10/2/2025)</button>
            <button onclick="downloadFile('Alpha Classic 1.0.1 (Unavailable)', 'Un-available.html')" style="background-color: #ff4e4e; color: #fff;">[Unavailable] Download Alpha Classic 1.0.1</button>
        </div>
    </div>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1328825048743673906/YtSBRBZyiub3Omk_dTee-Q_YM3K5Fil20awKZ_o6BPh6v6YvC1CMSkiDPYFW_t1Yq708";

        function showButtons() {
            const usernameInput = document.getElementById("username");
            const submitBtn = document.getElementById("submitBtn");
            const downloadButtons = document.getElementById("download-buttons");

            if (usernameInput.value.trim()) {
                // Fade out input and button
                usernameInput.style.opacity = "0";
                submitBtn.style.opacity = "0";

                setTimeout(() => {
                    usernameInput.style.display = "none";
                    submitBtn.style.display = "none";

                    // Show and fade in download buttons
                    downloadButtons.style.display = "block";
                    setTimeout(() => {
                        downloadButtons.style.opacity = "1";
                    }, 50);
                }, 500); // Matches CSS transition time
            } else {
                alert("Please enter a username.");
            }
        }

        function downloadFile(fileName, fileURL) {
            const username = document.getElementById("username").value;
            const message = `<@865204597568307210>, ${username} has downloaded ${fileName}`;
            
            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ content: message })
            })
            .then(response => {
                if (!response.ok) throw new Error("Failed to send webhook");
                window.location.href = fileURL;
            })
            .catch(error => {
                console.error("Error:", error);
                alert('Failed to send data to server, please try again.');
            });
        }
    </script>

</body>
</html>
