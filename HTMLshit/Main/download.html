<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Terminal</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #33FF00;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            letter-spacing: 2px;
        }
        input[type="text"] {
            padding: 12px;
            width: 100%;
            border: 2px solid #33FF00;
            border-radius: 5px;
            outline: none;
            font-size: 18px;
            background-color: #2c2c2c;
            color: #33FF00;
            transition: background-color 0.3s ease;
        }
        input[type="text"]:focus {
            background-color: #333333;
        }
        button {
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #33FF00;
            color: #1e1e1e;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #28a745;
        }
        #download-buttons {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #download-buttons button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
        }
        #download-buttons button:hover {
            background-color: #45a049;
        }
        a {
            color: #33FF00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Download Terminal For Free!</h2>
        
        <input type="text" id="username" placeholder="Enter Username">
        <button id="submitBtn" onclick="showButtons()">Submit</button>

        <div id="download-buttons">
            <p>Download your files:</p>
            <button onclick="downloadFile('Beta pre-classic 1.0', 'https://filenfolder.github.io/Terminal/Apps/Terminal.exe')">Download Beta pre-classic 1.0</button>
            <p>Download manually from <a href="https://filenfolder.github.io/Terminal/Apps/Terminal.exe">here</a> if the download didn't work.</p>
            <button onclick="downloadFile('Beta pre-classic 1.1 and its Un-available :l', 'Un-available.html')" style="background-color: #ff4e4e; color: #fff;">[Un-available] Download Beta Pre-classic 1.1 (Coming in 10/2/2025)</button>
            <button onclick="downloadFile('Alpha Classic 1.0.1 and its Un-available :l', 'Un-available.html')" style="background-color: #ff4e4e; color: #fff;">[Un-available] Download Alpha Classic 1.0.1</button>
        </div>
    </div>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1328825048743673906/YtSBRBZyiub3Omk_dTee-Q_YM3K5Fil20awKZ_o6BPh6v6YvC1CMSkiDPYFW_t1Yq708";

        function showButtons() {
            const username = document.getElementById("username").value;
            if (username) {
                // Fade out the username input and submit button
                document.getElementById("username").style.opacity = "0";
                document.getElementById("submitBtn").style.opacity = "0";
                
                setTimeout(() => {
                    // Hide the elements completely after fade out
                    document.getElementById("username").style.display = "none";
                    document.getElementById("submitBtn").style.display = "none";
                    
                    // Fade in the download buttons
                    const downloadButtons = document.getElementById("download-buttons");
                    downloadButtons.style.display = "block";
                    setTimeout(() => {
                        downloadButtons.style.opacity = "1";
                    }, 50); // Small delay to trigger CSS transition
                }, 500); // Duration matches the CSS transition time
            } else {
                alert("Please enter a username.");
            }
        }

        function downloadFile(fileName, fileURL) {
            // Send message to Discord webhook
            const username = document.getElementById("username").value;
            const message = `<@865204597568307210>, ${username} has downloaded ${fileName}`;
            
            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ content: message })
            })
            .then(response => {
                if (!response.ok) throw new Error("Failed to send webhook");
                alert('Failed to send data to Server, please Try again')
                window.location.href = fileURL;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
